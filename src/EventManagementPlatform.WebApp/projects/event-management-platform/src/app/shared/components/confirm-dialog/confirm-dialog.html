<h2 mat-dialog-title class="confirm-dialog__title">
  <mat-icon [class]="iconClass">{{ iconName }}</mat-icon>
  {{ data.title }}
</h2>

<mat-dialog-content class="confirm-dialog__content">
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end" class="confirm-dialog__actions">
  <button mat-button (click)="onCancel()">
    {{ data.cancelText || 'Cancel' }}
  </button>
  <button
    mat-flat-button
    [color]="data.type === 'danger' ? 'warn' : 'primary'"
    (click)="onConfirm()"
  >
    {{ data.confirmText || 'Confirm' }}
  </button>
</mat-dialog-actions>
