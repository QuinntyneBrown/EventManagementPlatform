<div class="page-header">
  @if (breadcrumbs.length > 0) {
    <nav class="page-header__breadcrumbs" aria-label="Breadcrumb">
      @for (crumb of breadcrumbs; track crumb.label; let last = $last) {
        @if (crumb.link && !last) {
          <a [routerLink]="crumb.link" class="page-header__breadcrumb-link">
            {{ crumb.label }}
          </a>
          <mat-icon class="page-header__breadcrumb-separator">chevron_right</mat-icon>
        } @else {
          <span class="page-header__breadcrumb-current" aria-current="page">
            {{ crumb.label }}
          </span>
        }
      }
    </nav>
  }

  <div class="page-header__main">
    @if (showBackButton) {
      <a mat-icon-button [routerLink]="backLink" class="page-header__back-button" aria-label="Go back">
        <mat-icon>arrow_back</mat-icon>
      </a>
    }

    <div class="page-header__text">
      <h1 class="page-header__title">{{ title }}</h1>
      @if (subtitle) {
        <p class="page-header__subtitle">{{ subtitle }}</p>
      }
    </div>

    <div class="page-header__actions">
      <ng-content></ng-content>
    </div>
  </div>
</div>
