<span
  class="status-badge"
  [class.status-badge--small]="size === 'small'"
  [class.status-badge--primary]="color === 'primary'"
  [class.status-badge--accent]="color === 'accent'"
  [class.status-badge--warn]="color === 'warn'"
  [class.status-badge--success]="color === 'success'"
  [class.status-badge--info]="color === 'info'"
  [class.status-badge--neutral]="color === 'neutral'"
  [attr.aria-label]="text"
>
  {{ text }}
</span>
