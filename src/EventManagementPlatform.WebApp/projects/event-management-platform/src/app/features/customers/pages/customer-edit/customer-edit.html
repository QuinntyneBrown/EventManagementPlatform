@if (isLoading) {
  <app-loading-spinner message="Loading customer..."></app-loading-spinner>
} @else if (customer) {
  <div class="customer-edit">
    <app-page-header [title]="'Edit: ' + customer.firstName + ' ' + customer.lastName" [breadcrumbs]="breadcrumbs" [showBackButton]="true" [backLink]="'/customers/' + customerId"></app-page-header>

    <mat-card class="customer-edit__card">
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="customer-edit__form">
          <div class="customer-edit__row">
            <mat-form-field appearance="outline"><mat-label>First Name</mat-label><input matInput formControlName="firstName"></mat-form-field>
            <mat-form-field appearance="outline"><mat-label>Last Name</mat-label><input matInput formControlName="lastName"></mat-form-field>
          </div>
          <mat-form-field appearance="outline" class="full-width"><mat-label>Email</mat-label><input matInput formControlName="email" type="email"></mat-form-field>
          <div class="customer-edit__row">
            <mat-form-field appearance="outline"><mat-label>Phone</mat-label><input matInput formControlName="phone"></mat-form-field>
            <mat-form-field appearance="outline"><mat-label>Company</mat-label><input matInput formControlName="company"></mat-form-field>
          </div>
          <mat-form-field appearance="outline" class="full-width"><mat-label>Address</mat-label><input matInput formControlName="address"></mat-form-field>
          <div class="customer-edit__row">
            <mat-form-field appearance="outline"><mat-label>City</mat-label><input matInput formControlName="city"></mat-form-field>
            <mat-form-field appearance="outline"><mat-label>State</mat-label><input matInput formControlName="state"></mat-form-field>
            <mat-form-field appearance="outline"><mat-label>Postal Code</mat-label><input matInput formControlName="postalCode"></mat-form-field>
          </div>
          <mat-form-field appearance="outline" class="full-width"><mat-label>Notes</mat-label><textarea matInput formControlName="notes" rows="3"></textarea></mat-form-field>
          <div class="customer-edit__actions">
            <button mat-button type="button" (click)="onCancel()">Cancel</button>
            <button mat-flat-button color="primary" type="submit" [disabled]="isSaving">
              @if (isSaving) { <mat-spinner diameter="20"></mat-spinner> } @else { Save Changes }
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
}
