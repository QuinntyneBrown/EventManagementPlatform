<div class="event-create">
  <app-page-header
    title="Create New Event"
    [breadcrumbs]="breadcrumbs"
    [showBackButton]="true"
    backLink="/events"
  ></app-page-header>

  <mat-card class="event-create__card">
    <mat-card-content>
      <app-event-form
        [isLoading]="isLoading"
        (formSubmit)="onSubmit($event)"
        (formCancel)="onCancel()"
      ></app-event-form>
    </mat-card-content>
  </mat-card>
</div>
