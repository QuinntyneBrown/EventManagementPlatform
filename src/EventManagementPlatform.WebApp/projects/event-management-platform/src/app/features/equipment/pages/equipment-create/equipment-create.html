<div class="equipment-create">
  <app-page-header title="New Equipment" [breadcrumbs]="breadcrumbs" [showBackButton]="true" backLink="/equipment"></app-page-header>

  <mat-card class="equipment-create__card">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="equipment-create__form">
        <h3 class="equipment-create__section-title">Basic Information</h3>
        <div class="equipment-create__row">
          <mat-form-field appearance="outline"><mat-label>Equipment Name</mat-label><input matInput formControlName="name"></mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category">
              @for (category of equipmentCategories; track category) {
                <mat-option [value]="category">{{ equipmentCategoryLabels[category] }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
        <mat-form-field appearance="outline" class="full-width"><mat-label>Description</mat-label><textarea matInput formControlName="description" rows="3"></textarea></mat-form-field>
        <div class="equipment-create__row">
          <mat-form-field appearance="outline"><mat-label>Quantity</mat-label><input matInput formControlName="quantity" type="number"></mat-form-field>
          <mat-form-field appearance="outline"><mat-label>Daily Rate ($)</mat-label><input matInput formControlName="dailyRate" type="number"></mat-form-field>
          <mat-form-field appearance="outline"><mat-label>Location</mat-label><input matInput formControlName="location"></mat-form-field>
        </div>

        <h3 class="equipment-create__section-title">Product Details</h3>
        <div class="equipment-create__row">
          <mat-form-field appearance="outline"><mat-label>Manufacturer</mat-label><input matInput formControlName="manufacturer"></mat-form-field>
          <mat-form-field appearance="outline"><mat-label>Model</mat-label><input matInput formControlName="model"></mat-form-field>
          <mat-form-field appearance="outline"><mat-label>Serial Number</mat-label><input matInput formControlName="serialNumber"></mat-form-field>
        </div>
        <div class="equipment-create__row">
          <mat-form-field appearance="outline"><mat-label>Purchase Date</mat-label><input matInput [matDatepicker]="picker" formControlName="purchaseDate"><mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle><mat-datepicker #picker></mat-datepicker></mat-form-field>
          <mat-form-field appearance="outline"><mat-label>Purchase Price ($)</mat-label><input matInput formControlName="purchasePrice" type="number"></mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width"><mat-label>Notes</mat-label><textarea matInput formControlName="notes" rows="3"></textarea></mat-form-field>

        <div class="equipment-create__actions">
          <button mat-button type="button" (click)="onCancel()">Cancel</button>
          <button mat-flat-button color="primary" type="submit" [disabled]="isSaving">
            @if (isSaving) { <mat-spinner diameter="20"></mat-spinner> } @else { Create Equipment }
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
