<div class="forbidden">
  <mat-icon class="forbidden__icon">lock</mat-icon>
  <h1 class="forbidden__title">Access Denied</h1>
  <p class="forbidden__message">
    You don't have permission to access this page.
    Please contact your administrator if you believe this is an error.
  </p>
  <div class="forbidden__actions">
    <a mat-flat-button color="primary" routerLink="/dashboard">
      <mat-icon>home</mat-icon>
      Go to Dashboard
    </a>
    <a mat-stroked-button routerLink="/login">
      <mat-icon>login</mat-icon>
      Sign In
    </a>
  </div>
</div>
